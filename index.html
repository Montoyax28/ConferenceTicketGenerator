<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Conference ticket generator</title>
    <link
      rel="shortcut icon"
      href="./assets/images/favicon-32x32.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="./css/styles.css" />
    <script src="./js/index.js" defer></script>
  </head>
  <body>
    <div class="container">
      <div class="box">
        <header class="header">
          <img
            src="./assets/images/logo-full.svg"
            alt="logo"
            class="header__icon"
          />
        </header>

        <main class="main">
          <section class="user">
            <div class="user__description">
              <h2 class="user__info">
                Congrats, <span class="user__name" id="person"></span>!
              </h2>
              <h2 class="user__info">Your ticket is ready.</h2>
            </div>
            <article class="user__paragraph">
              <label class="user__text">
                We' ve emailed your ticket to
                <span class="user__email" id="email"></span>
                and will send updates in the run up to the event.
              </label>
            </article>
          </section>
          <section class="ticket">
            <div class="ticket__container">
              <div class="ticket__box">
                <div class="ticket__header">
                  <img
                    src="./assets/images/logo-mark.svg"
                    alt="logo"
                    class="ticket__logo"
                  />
                  <div class="ticket__company">
                    <h5 class="ticket__title">Coding Conf</h5>
                    <p class="ticket__date" id="date">
                      Jan 31, 2025 / Austin, TX
                    </p>
                  </div>
                </div>
                <div class="ticket__user">
                  <img src="#" alt="avatar" class="ticket__photo" id="avatar" />
                  <div class="ticket__information">
                    <h6 class="ticket__name" id="username">Jonatan Kristof</h6>
                    <div class="ticket__username">
                      <img
                        src="./assets/images/icon-github.svg"
                        alt="github"
                        class="ticket__icon"
                      />
                      <span class="ticket__username">@jonatankristoff0010</span>
                    </div>
                  </div>
                </div>
              </div>
              <span class="ticket__id" id="ticket"></span>
            </div>
          </section>
        </main>
      </div>

      <img
        src="./assets/images/pattern-squiggly-line-top.svg "
        alt=""
        class="container__pattern container__pattern--squigglyRight"
      />
      <img
        src="./assets/images/pattern-squiggly-line-bottom.svg "
        alt=""
        class="container__pattern container__pattern--squigglyBottom"
      />
      <img
        src="./assets/images/pattern-circle.svg "
        alt=""
        class="container__pattern container__pattern--circle"
      />
      <img
        src="./assets/images/pattern-lines.svg"
        alt=""
        class="container__pattern"
        style="top: 0"
      />
    </div>
  </body>
</html>
